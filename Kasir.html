<!-- Kasir.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Kasir</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Tambahkan link Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <h1>WEBSITE KASIR</h1>
        </div>
        <div class="date">
          <p id="currentDate"></p>
        </div>
      </header>

      <div class="main-content">
        <div class="menu">
          <h3>DAFTAR MENU</h3>
          <ul id="menuList">
            <!-- Menu akan ditambahkan secara dinamis oleh JavaScript -->
          </ul>
          <button onclick="addMenuItem()">Tambah Menu</button>
        </div>

        <div class="summary">
          <h3>Order Summary</h3>

          <!-- Daftar pesanan (akan dirender oleh script.js) -->
          <ul id="summaryList" class="order-list">
          </ul>

          <!-- Totals di bawah daftar -->
          <div class="summary-box" id="totalsBox">
            <div class="totals">
              <div class="row total">
                <span>Total</span>
                <span id="totalPrice">Rp 0</span>
              </div>
              <div class="row">
                <span>Total Item</span>
                <span id="totalItems">0</span>
              </div>
            </div>
          </div>

          <div class="order-type">
            <p>Pilih Jenis Pesanan:</p>
            <div class="radio-group">
              <label>
                <input
                  type="radio"
                  name="orderType"
                  value="dineIn"
                  id="dineIn"
                  checked
                />
                Dine-In
              </label>
              <label>
                <input
                  type="radio"
                  name="orderType"
                  value="takeAway"
                  id="takeAway"
                />
                Take Away
              </label>
            </div>
          </div>

          <button id="printReceipt" onclick="printReceipt()">Checkout</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
